<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>spring-la-mia-pizzeria-webapi</title>
	</head>
	<style th:replace="frags :: style"></style>
	<body>
		<div class="container-fluid app-container border rounded-5 shadow">
			<header th:replace="frags :: header"></header>
			<main>
				<div class="container-fluid">
					<div class="row justify-content-center p-5">
						<div th:replace="frags :: homebutton"></div>
						<div class="col-12">
							<div class="row">
								<form th:object="${discount}" method="POST">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<div class="form-group my-5">
								  		<label for="data_inizio" class="my-2">Data inizio</label>
										<input th:value="*{data_inizio}" type="date" name="data_inizio" id="data_inizio" placeholder="Inserisci la data di inizio" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('data_inizio')"></div>
									</div>
									<div class="form-group my-5">
								  		<label for="data_fine" class="my-2">Data fine</label>
										<input th:value="*{data_fine}" type="date" name="data_fine" id="data_fine" placeholder="Inserisci la data di fine" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('data_fine')"></div>
									</div>
									<div class="form-group mb-5">
								  		<label for="titolo" class="my-2">Titolo</label>
										<input th:field="*{titolo}" type="text" name="titolo" id="titolo" placeholder="Inserisci il titolo" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('titolo')"></div>
									</div>
									<div class="col-12 text-center">
										<button type="submit" class="btn btn-primary px-5">Invia</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
