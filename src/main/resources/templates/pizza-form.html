<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>spring-la-mia-pizzeria-webapi</title>
	</head>
	<style th:replace="frags :: style"></style>
	<body>
		<div class="container-fluid app-container border rounded-5 shadow">
			<header th:replace="frags :: header"></header>
			<main>
				<div class="container-fluid">
					<div class="row justify-content-center p-5">
						<div th:replace="frags :: homebutton"></div>
						<div class="col-12">
							<div class="row">
								<form th:object="${pizza}" method="POST">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<div class="form-group mb-5">
								  		<label for="nome" class="my-2">Nome</label>
										<input th:field="*{nome}" type="text" name="nome" id="nome" placeholder="Inserisci il nome" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('nome')"></div>
									</div>
									<div class="form-group my-5">
								  		<label for="descrizione" class="my-2">Descrizione</label>
										<textarea th:field="*{descrizione}" name="descrizione" id="descrizione" placeholder="Inserisci la descrizione" class="form-control" th:errorClass="is-invalid" rows="5" required></textarea>
										<div th:replace="frags :: errorDiv('descrizione')"></div>
									</div>
									<div class="form-group my-5">
								  		<label for="url_foto" class="my-2">URL Foto</label>
										<input th:field="*{url_foto}" type="url" name="url_foto" id="url_foto" placeholder="Inserisci l'url della foto" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('url_foto')"></div>
									</div>
									<div class="form-group my-5">
								  		<label for="prezzo" class="my-2">Prezzo</label>
										<input th:field="*{prezzo}" type="number" step="0.01" name="prezzo" id="prezzo" placeholder="Inserisci il prezzo" class="form-control" th:errorClass="is-invalid" required>
										<div th:replace="frags :: errorDiv('prezzo')"></div>
									</div>
									<div class="form-group d-flex flex-wrap my-5">
			                             <div class="col-12" th:each="ingredient : ${ingredients}" th:object="${ingredient}">                                 
			                                <label th:for="${'ingredient-' + ingredient.id}" th:text="${ingredient.getNome()}" class="control-label mb-2"></label>
			                                <input type="checkbox" class="ms-3" th:id="${'ingredient-' + ingredient.id}" th:field="${pizza.ingredients}" th:value="*{id}">
			                             </div>
			                         </div>
									<div class="col-12 text-center">
										<button type="submit" class="btn btn-primary px-5">Invia</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
